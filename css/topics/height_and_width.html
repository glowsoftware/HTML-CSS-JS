<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Height and Width</title>
        <style>
            div {
                background-color: powderblue;
            }

            #div1 {
                height: 100px;
                width: 500px;
            }

            #div2 {
                height: 100px;
                max-width: 500px;
            }
        </style>
    </head>
    <body>
        <div id="div1">This div element has a height of 100px and a width of 500px:</div>
        <br>
        <div id="div2">This div element has a height of 100px and a max-width of 500px:</div>
    </body>
</html>

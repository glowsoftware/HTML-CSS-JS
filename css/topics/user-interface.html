<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Interface</title>
        <style>
            div {
                border: 2px solid;
                padding: 20px;
                width: 300px;
                overflow: auto;
            }

            .resize-horizontal {
                resize: horizontal;
            }

            .resize-vertical {
                resize: vertical;
            }

            .resize-both {
                resize: both;
            }
        </style>
    </head>
    <body>
        <h1>User Interface</h1>
        <h2>Resizing</h2>
        <h3>Horizontal</h3>
        <div class="resize-horizontal">Let the user resize the width of this div element.</div>
        <h3>Vertical</h3>
        <div class="resize-vertical">Let the user resize the height of this div element.</div>
        <h3>Both</h3>
        <div class="resize-both">Let the user resize both the height and the width of this div element.</div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Selectors</title>
        <style>
            div {
                color: green;
            }

            #div_id {
                color: blue;
            }

            .divs {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>element selector</div>
        <div id="div_id">id selector</div>
        <div class="divs">class selector</div>
    </body>
</html>

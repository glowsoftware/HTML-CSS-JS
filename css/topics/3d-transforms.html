<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Transforms</title>
        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: lightblue;
                border: 1px solid black;
            }

            .rotateX-method {
                transform: rotateX(180deg);
            }

            .rotateY-method {
                transform: rotateY(180deg);
            }

            .rotateZ-method {
                transform: rotateZ(10deg);
            }
        </style>
    </head>
    <body>
        <h1>3D Transforms</h1>
        <h2>The rotateX() Method</h2>
        <div class="rotateX-method">
            transform: rotateX(180deg);
        </div>
        <h2>The rotateY() Method</h2>
        <div class="rotateY-method">
            transform: rotateY(180deg);
        </div>
        <h2>The rotateZ() Method</h2>
        <div class="rotateZ-method">
            transform: rotateZ(10deg);
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Output</title>
    </head>
    <body>
        <h1>Display Possibilities</h1>
        <h2>Using innerHTML</h2>
        <p id="innerHTMLExample"></p>
        <script>
            document.getElementById("innerHTMLExample").innerHTML = 'Text from JavaScript';
        </script>

        <h2>Using document.write()</h2>
        <script>
            document.write('Text from JavaScript');
        </script>
        <p>The document.write() method should only be used for testing.</p>

        <h2>Using alert()</h2>
        <script>
            alert('Text from JavaScript');
        </script>

        <h2>Using console.log()</h2>
        <script>
            console.log('Text from JavaScript');
        </script>
    </body>
</html>

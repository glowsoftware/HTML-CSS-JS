<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Variables</title>
    </head>
    <body>
        <h1>JavaScript Variables</h1>
        <p>The result of adding "5" + 2 + 3:</p>
        <p id="firstStatement"></p>
        <p>The result of adding 2 + 3 + "5":</p>
        <p id="secondStatement"></p>
        <script>
            var firstStatement  = "5" + 2 + 3;
            document.getElementById("firstStatement").innerHTML = firstStatement;
            var secondStatement = 2 + 3 + "5";
            document.getElementById("secondStatement").innerHTML = secondStatement;
        </script>
    </body>
</html>
